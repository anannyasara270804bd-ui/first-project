    <!-- Login & (kept on right) -->
    <div class="nav-actions">
      <button id="loginBtn" class="nav-btn" aria-haspopup="dialog" aria-controls="loginModal">Login</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
        <button class="close" id="loginClose" aria-label="Close login">&times;</button>

        <!-- Title centered above the form -->
        <h3 id="loginTitle" class="modal-title">Login Form</h3>

        <!-- visible labels (placed above inputs) as requested -->
        <form id="loginForm" class="login-form" novalidate>
          <div class="field">
            <label for="email" class="label">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required>
          </div>

          <div class="field">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" name="password" placeholder="Password (min 8 chars)" autocomplete="current-password" required>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-btn">Submit</button>
          </div>

          <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        </form>
      </div>
    </div>
  </nav>
